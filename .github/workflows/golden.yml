name: Golden tests

on:
  pull_request:
    branches: [main, master]
  workflow_dispatch:

jobs:
  golden:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.35.7'
          channel: 'stable'
      - name: Install dependencies
        run: flutter pub get
      - name: Generate localizations
        run: flutter gen-l10n
      - name: Run golden tests
        run: flutter test -r expanded -j 1 test/golden
      - name: Upload golden diffs on failure
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: golden-diffs
          if-no-files-found: ignore
          path: |
            test/golden/goldens/**
            build/**/goldens/**
            build/**/failures/**
            build/alchemist/**
      - name: Comment on PR with golden failure
        if: ${{ failure() && github.event_name == 'pull_request' }}
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            if (pr) {
              const body = `‚ùå Golden tests failed for #${pr.number} on ${context.sha.substring(0,7)}.\n\nSee run and artifacts: https://github.com/${context.repo.owner}/${context.repo.repo}/actions/runs/${context.runId}\n\nArtifacts name: golden-diffs`;
              await github.rest.issues.createComment({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.number,
                body,
              });
            }
